<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1> Calculator</h1>
            <form action="Calc" method="get" name="frm">
            <table>
                <tr>
                    <td> Enter First Number:</td>
                    <td> <input type="text" name="txt1" placeholder="Enter here"></td>                    
                </tr>
                <tr>
                    <td> Enter Second Number:</td>
                    <td> <input type="text" name="txt2" placeholder="Enter here"></td>                    
                </tr>
                <tr>
                    <td> Operator (&nbsp&nbsp+,&nbsp&nbsp-,&nbsp&nbsp*,&nbsp&nbsp/)</td>                   
                    <td>
                        <select name="op">
                            <option value="Addition">Addition</option>
                            <option value="Subtraction">Subtraction</option>
                            <option value="Multiplication">Multiplication</option>
                            <option value="Division">Division</option>
                        </select>
                    </td>
                </tr>
                <br><br>
                <td><input type="submit" value="submit"></td>
                </table>
            </form>
    </body>
</html>
